<h5>Cadastro Animais </h5>
<hr>

<hr>
  
<form [formGroup]="f" novalidate>
    <div class="form-group">
      <label for="inputNome">Descrição</label>
      <input type="text" formControlName="nome" class="form-control" id="inputNome">
    </div>
    <div class="form-group">
      <label for="inputpreco">Preço</label>
      <input type="text" formControlName="preco" class="form-control" id="inputpreco">
    </div>
    <button type="submit" class="btn btn-primary" (click)="onSubmit()">Cadastrar</button>
    <button type="submit" class="btn btn-warning" (click)="voltar()">Cancelar</button>
  </form>

  <h3>{{msg}}</h3>
