<h3>Detalhes Compra (id) </h3><br>
<p-panel header="Pecuarista: {{nome}}  | Id: {{pecuarista}} ">

    <h5>Id de Compra: {{id}}</h5>
    <h5>Data de entrega: {{data | date: 'dd/MM/yyyy'}}</h5>
    <p-table [columns]="cols" [value]="tabela" [paginator]="true" [rows]="10" 
    [showCurrentPageReport]="true" [responsive]="true"
        currentPageReportTemplate="Mostrar {first} Ã  {last} de {totalRecords} registros">
        <ng-template pTemplate="header" let-columns>
            <tr>
                <th *ngFor="let col of columns">
                    {{col.header}}
                </th>
            </tr>
        </ng-template>

        <ng-template pTemplate="body" let-rowData let-columns="columns">
            <tr>
                <td *ngFor="let col of columns">
                    {{rowData[col.field]}}
                </td>
                
            </tr>
        </ng-template>
    </p-table>


    <div class="float-none">
        <h4>Total: {{total | currency: 'BRL'}}</h4>
    </div>
</p-panel>
<br>
<h4 class="float-right"><a routerLink="/consulta_compras">Voltar</a></h4>
