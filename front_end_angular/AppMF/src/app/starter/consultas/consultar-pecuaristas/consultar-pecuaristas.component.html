<hr>
<button class="btn btn-dark" routerLink="/cadastro_pecuaristas">Criar Novo Registro</button>
<button class="btn btn-outline-primary float-right" (click)="reload()">
    <i class="pi pi-refresh" style="font-size: 1em"></i></button>
<hr>
<p-panel header="Consulta de Pecuaristas Cadastrados">
    
        <p-table [columns]="cols" [value]="pecuaristas" [paginator]="true" [rows]="10" [showCurrentPageReport]="true"
            [responsive]="true" currentPageReportTemplate="Mostrar {first} Ã  {last} de {totalRecords} registros">
            <ng-template pTemplate="header" let-columns>
                <tr>
                    <th *ngFor="let col of columns">
                        {{col.header}}
                    </th>
                    <th>Detalhes</th>
                    <th>Editar</th>
                    <th>Excluir</th>
                </tr>
            </ng-template>

            <ng-template pTemplate="body" let-rowData let-columns="columns">
                <tr>
                    <td *ngFor="let col of columns">
                        {{rowData[col.field]}}
                    </td>
                    <td>
                        <button class="btn btn-info" 
                        [routerLink]="['/consulta_pecuaristas/details',rowData['id']]">
                        <i class="pi pi-user-edit"></i></button>
                    </td>
                    <td>
                        <button class="btn btn-warning"
                        [routerLink]="['/consulta_pecuaristas/edit',rowData['id']]">
                                <i class="pi pi-pencil"></i></button>
                    </td>
                    <td>
                        <button class="btn btn-danger" 
                        [disabled]="onComprasConcretizadas(rowData['id'])"
                        (click)="delete(rowData['id'])">
                            <i class="pi pi-trash"></i></button>
                    </td>

                </tr>
            </ng-template>
        </p-table>
    
</p-panel>
